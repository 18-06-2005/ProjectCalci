<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="valli.css">
</head>
<body>
    <button>Theme</button>
    <div class="keys">
        <div class="output"></div>
        <div class="answer"></div>
        <table>
            <tr>
                <td class="btn" id="+">+</td>
                <td class="btn" id="-">-</td>
                <td class="btn" id="*">*</td>
                <td class="btn" id="/">/</td>
            </tr>
            <tr>
                <td id="7">7</td>
                <td id="8">8</td>
                <td id="9">9</td>
                <td class="b1" rowspan="3.5" id="=">=</td>
            </tr>
            <tr>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
            </tr>
            <tr>
                <td id="1">1</td>
                <td id="2">2</td>
                <td id="3">3</td>
            </tr>
            <tr>
                <td id="0">0</td>
                <td id=".">.</td>
                <td class="btn" colspan="2" id="c">c</td>
            </tr>
        </table>
    </div>
    <script src="valli.js"></script>
</body>
</html>
